- name: Voraussetzungen fuer Spectrum-Scale installieren
  hosts: spectrumscale
  gather_facts: false
  vars:
    entpack_dir: "/root/SVA/spectrumscale/"
    zone: public
    ftp: 21/tcp
    dns: 53/udp
  # Hier beginnen Tasks für das erste Play
  tasks:
    # Dies ist der erste Task

### Prerequisites für GPFS installieren
# Füge das EPEL-Release-Repo hinzu
# - Dies wird für die herunterzuladenen Vorausetzungen für SPS verwendet
    - name: "Add EPEL-Release-Repo"
      yum:
        name: epel-release.noarch
        state: present

# Die "Bind-Utils" stellen Tools für Spectrum-Scale zum Prüfen der DNS-Namensauflösung bereit (nslookup)
    - name: "Installiere bind-utils-9.11.4-16.P2.el7.x86_64"
      yum:
        name: bind-utils-9.11.4-16.P2.el7.x86_64
        state: present

# Die "NFS-Utils" stellen den NFS-Client bereit, um das Spectrum-Scale-Image vom NFS-Server auf die Nodes zu kopieren
    - name: "Installiere NFS-UTILS"
      yum:
        name: nfs-utils.x86_64
        state: present

# Die Netzwerktools stellen einige nützliche Analyse-Werkzeuge bereit
    - name: "Installiere net-tools"
      yum:
        name: net-tools
        state: present

# Wir benötigen einen Funktionieren NTP-Dienst
    - name: "Installiere ntp.x86_64"
      yum:
        name: ntp.x86_64
        state: present
    - name: "Installiere ntpdate.x86_64"
      yum:
        name: ntpdate.x86_64
        state: present

# C-Plus-Plus wird benötigt
    - name: "Installiere cpp.x86_64"
      yum:
        name: cpp.x86_64
        state: present

# Der GNU-Compiler wird benötigt
    - name: "Installiere gcc.x86_64"
      yum:
        name: gcc.x86_64
        state: present

# Der GNU-Compiler für C-Plus-Plus wird benötigt
    - name: "Installiere gcc-c++.x86_64"
      yum:
        name: gcc-c++.x86_64
        state: present


# Es wird geprüft, ob das Spectrum-Scale-TAR-GZ-File mit ca. 1,9GB schon vorhanden ist.
# Sollte es vorhanden sein, wird die Variable mit dem Wert "exists" gefüllt und alle weiteren Tasks mit den WHEN-Bedingung (not downloadova_details.stat.exists)
# werden übersprungen
    - name: "Check if TAR-File exists"
      stat:
        path: "/root/Scale_std_install-5.0.5.0_x86_64.tar.gz"
      register: downloadova_details

    - name: "DEBUG"
      debug:
        msg: "{{ downloadova_details }}"

# Existiert das File noch nicht, wird der Pfad auf dem NFS-Server gemounted, wo das File zu finden ist
    - name: "Mounte NFS-Share"
      mount:
        fstype: nfs
        opts: defaults
        state: mounted
        src: "nas.home.local:/volume1/nfs-iso/"
        path: "/mnt"
        backup: yes
      when:
        - not downloadova_details.stat.exists

# Warte eine Sekunde (dies ist ein Sicherheitspuffer, damit NFS Zeit hat, den Mount bereitzustellen)
    - name: "Warte 1 Sekunde"
      wait_for:
        timeout: 1

# Existiert das TAR-GZ-File noch nicht, wird es jetzt vom NFS auf den Spectrum-Scale-Node kopiert
# Dieser Kopiervorgang finde nur zwischen SPS-Node und NFS-Server statt. Das File wird nicht vorher auf den Control-Node geladen
    - name: "Spectrum-Scale-TAR-GZ vom gemounteten PFAD des NFS-Servers "remote" auf dem Spectrum-Scale-Node kopiert"
      copy:
        src: "/mnt/spectrumscale/Scale_std_install-5.0.5.0_x86_64.tar.gz"
        dest: "/root/"
        remote_src: yes
      when:
        - not downloadova_details.stat.exists

# Abhängen des NFS-Mounts
# Dieser wird nicht weiter benötigt
    - name: "Unmount NFS-Share"
      mount:
        fstype: nfs
        opts: defaults
        dump: 0
        passno: 0
        state: absent
        src: "nas.home.local:/volume1/nfs-iso/"
        path: "/mnt"
        backup: yes
      when:
        - not downloadova_details.stat.exists

# Prüfe, ob das 1,9GB große TAR-GZ-File bereits auf dem SPS-Node vorhanden ist. Wenn ja, überspringe den Kopiervorgang.
    - name: "Check if TAR-File exists on Remote-Machine"
      stat:
        path: "{{ entpack_dir }}"
      register: tar_details

    - name: "DEBUG"
      debug:
        msg: "{{ tar_details }}"

# Andernfalls erstelle ein Arbeitsverzeichnis (samt Unterverzeichnissen, wie in der Variable $entpack_dir angegeben)
    - name: "Spectrum-Scale-Entpack-Verzeichnis erstellen"
      file:
        recurse: true
        path: "{{ item }}"
        state: "directory"
      with_items:
        - "{{ entpack_dir }}"

# Entpacke das TAR-GZ-File in den Entpack-Ordner
    - name: "Entpacke Tar-File"
      unarchive:
        src: "/root/Scale_std_install-5.0.5.0_x86_64.tar.gz"
        dest: "{{ entpack_dir }}"
        remote_src: yes
      when:
        - not tar_details.stat.exists
    - name: "Copy private SSH-Key from TERRAFORM-Host to SPS-Nodes"
      copy:
        src: ~/.ssh/id_rsa
        dest: /root/.ssh/
        mode: 0600
    - name: "Copy public SSH-Key from TERRAFORM-Host to SPS-Nodes"
      copy:
        src: ~/.ssh/id_rsa.pub
        dest: /root/.ssh/
        mode: 0600

    - name: "Create Known-Hosts"
      known_hosts:
        path: /root/.ssh/known_hosts
        state: present
        name: terraform-master.local
        key: "terraform-master.local ssh-rsa "


###
    - name: "Copy Kernel Devel"
      copy:
        src: "kernel-devel-3.10.0-1062.el7.x86_64.rpm"
        dest: "{{ entpack_dir }}/kernel-devel-3.10.0-1062.el7.x86_64.rpm"
    - name: "Copy Kernel Header"
      copy:
        src: "kernel-headers-3.10.0-1062.el7.x86_64.rpm"
        dest: "{{ entpack_dir }}/kernel-headers-3.10.0-1062.el7.x86_64.rpm"
    - name: Install Kernel Devel.
      yum:
        name: "{{ entpack_dir }}/kernel-devel-3.10.0-1062.el7.x86_64.rpm"
        allow_downgrade: yes
        state: present
    - name: Install Kernel Header.
      yum:
        name: "{{ entpack_dir }}/kernel-headers-3.10.0-1062.el7.x86_64.rpm"
        allow_downgrade: yes
        state: present
    - name: "Copy Known_hosts-Datei"
      copy:
        src: "/root/.ssh/known_hosts"
        dest: "/root/.ssh/known_hosts"
    - name: "Remove EPEL-Release"
      yum:
        name: epel-release.noarch
        state: absent
    - name: "Stop and disable firewalld"
      service:
        name: firewalld
        state: stopped
        enabled: false

### --- END ANSIBLE-SKRIPT --- ###