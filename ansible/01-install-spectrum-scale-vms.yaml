- name: "{{ lookup('pipe','date \"+%Y-%m-%d %H-%M-%S\"') }} | Playbook - Install three Spectrum-Scale-VMs"
  become: "true"
  become_user: "root"
  hosts: 127.0.0.1
  gather_facts: "false"
  vars_files:
    - "./vars/vars.yaml"
 
  tasks:
    - name: "01 - Erstelle /etc/hosts-Eintr√§ge"
      lineinfile: 
        path: "/etc/hosts"
        line: "{{ item }}"
        state: "present"
      with_items:
        - "{{sps.sps1.ip}}     {{sps.sps1.fqdn}} {{sps.sps1.hostname}}"
        - "{{sps.sps2.ip}}     {{sps.sps2.fqdn}} {{sps.sps2.hostname}}"
        - "{{sps.sps3.ip}}     {{sps.sps3.fqdn}} {{sps.sps3.hostname}}"

# Erstelle Arbeitsverzeichnisse
    - name: "02 - Create Terraform-Working-Directory for Spectrum-Scale-Nodes"
      file:
        path: "{{ item }}"
        state: "directory"
        recurse: "true"
      with_items:
        - "{{ dir_spectrumscalenodes }}"
    
# Erstelle die Terraform-Files "main.tf/output.tf"-files
# main.tf
    - name: "03 - Create main.tf-file"
      template:
        src: "../terraform/install-spectrumscale/main.tf.j2"
        dest: "{{ dir_spectrumscalenodes }}main.tf"
    
