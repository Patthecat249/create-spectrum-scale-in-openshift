---
- name: Voraussetzungen fuer Spectrum-Scale installieren
  hosts: spectrumscale
  vars_files:
    - "./vars/vars.yaml"
  gather_facts: false
  tasks:
    - name: "01 - Add EPEL-Release-Repo"
      yum:
        name: epel-release.noarch
        state: present

# Install Software packages
    - name: "02 - Install necassary software programs"
      become: "true"
      yum:
        name:
          - bind-utils.x86_64
          - nfs-utils.x86_64
          - net-tools
          - chrony.x86_64
          - cpp.x86_64
          - gcc.x86_64
          - gcc-c++.x86_64
          - python3
          - elfutils.x86_64
          - elfutils-devel.x86_64
        state: "present"

    - name: "03 - Create Shell-Script"
      template:
        src: "spectrumscale-install-deploy.sh.j2"
        dest: "{{entpack_dir}}spectrumscale-install-deploy.sh"
        mode: "0755"
      delegate_to: 127.0.0.1
      tags:
        - retry

    - name: "04 - Check if folder {{ entpack_dir }} exists"
      stat:
        path: "{{ entpack_dir }}"
      register: folder_details

    # - name: "04 - DEBUG"
    #   debug:
    #     msg: "{{ folder_details }}"

    - name: "05 - Create Directoy {{ entpack_dir }}"
      file:
        recurse: "true"
        path: "{{ item }}"
        state: "directory"
      with_items:
        - "{{ entpack_dir }}"
        - "{{ sps_filesystem1 }}"
        - "{{ sps_filesystem2 }}"
      when:
        - not folder_details.stat.exists
    
    - name: "06 - Spectrum-Scale-Mount-Verzeichnis erstellen"
      file:
        recurse: "true"
        path: "{{ item }}"
        state: "directory"
      with_items:
        - "{{ dest_nas_mount_path }}"

    - name: "07 - Check if {{ entpack_dir }}{{ sps_install_filename }} exists on Remote-Machine in Entpack_Directory"
      stat:
        path: "{{ entpack_dir }}{{ sps_install_filename }}"
      register: tar_details

    # - name: "07 - DEBUG"
    #   debug:
    #     msg: "{{ tar_details }}"

# Copy sps_install_filename from control-node to managed-nodes
    - name: "08 - Copy {{sps_install_filename}} from control-node to managed-hosts"
      copy:
        src: "{{entpack_dir}}{{sps_install_filename}}"
        dest: "{{entpack_dir}}{{sps_install_filename}}"
        mode: "0755"

    - name: "09 - Download Kernel-Devel"
      get_url:
        url: "http://mirror.centos.org/centos/8/BaseOS/x86_64/os/Packages/{{kernel_devel}}"
        dest: "{{ entpack_dir }}/{{kernel_devel}}"


    - name: "10 - Download Kernel-Header"
      get_url:
        url: "http://mirror.centos.org/centos/8/BaseOS/x86_64/os/Packages/kernel-headers-4.18.0-240.el8.x86_64.rpm"
        dest: "{{ entpack_dir }}/{{kernel_header}}"


    - name: "11 - Install Kernel Devel"
      yum:
        name: "{{ entpack_dir }}/{{kernel_devel}}"
        allow_downgrade: yes
        state: present
    - name: "12 - Install Kernel Header"
      yum:
        name: "{{ entpack_dir }}/{{kernel_header}}"
        allow_downgrade: yes
        state: present

# the epel-release must be removed for sps-prerequisites
    - name: "13 - Remove EPEL-Release-Repo"
      yum:
        name: "epel-release.noarch"
        state: "absent"

# Disable firewall for easier setup
    - name: "14 - Stop and disable firewalld"
      service:
        name: firewalld
        state: stopped
        enabled: "false"

# Execute the install-file to install the sps-dependencies
    - name: "15 - Execute SpectrumScale Install-File to extract gpfs-binaries, rpm-files, etc."
      raw: "{{ item }}"
      with_items:
        - "echo '1' | {{ entpack_dir }}{{ sps_install_filename }}"

# Execute the sps-setup only on one sps-node
    - name: "16 - Setup Spectrum-Scale-Installation-Node"
      raw: "{{ item }}"
      with_items:
        - "{{ spectrumscale_cmd }} setup -s {{ sps_setup_node_ip }} -i {{ private_root_key }}"
      when: "'{{ sps_node1 }}' in inventory_hostname"

# Configure the Spectrum-Scale-Cluster (make a config-file)
